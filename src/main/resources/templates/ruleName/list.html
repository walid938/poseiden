<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/">Home</a>&nbsp;|&nbsp;
            <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
            <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
            <a href="/ruleName/list">Rule</a>
        </div>
        <div class="col-6 text-right">
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Rule List</h2></div>
    <div class="row">
        <a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>json</th>
                <th>template</th>
                <th>sql</th>
                <th>sqlPart</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- TODO: Show all RuleName to the table, the Action column will have Edit & Delete buttons -->
            <tr th:each="ruleName : ${ruleNames}">

                <td style="width: 10%" th:text="${ruleName.id}">ID</td>
                <td th:text="${ruleName.name}">Name</td>
                <td th:text="${ruleName.description}">Description</td>
                <td th:text="${ruleName.json}">Json</td>
                <td th:text="${ruleName.template}">Template</td>
                <td th:text="${ruleName.sqlStr}">SqlStr</td>
                <td th:text="${ruleName.sqlPart}">SqlPart</td>

                <td class="text-center">
                    <a th:href="@{/ruleName/update/{id}(id=${ruleName.getId()})}">Edit &nbsp;</a>&nbsp;|&nbsp;
                    <a th:href="@{/ruleName/delete/{id}(id=${ruleName.getId()})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
