<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>

<div class="container">

    <div class="row">
        <h2>Add New Bid</h2>
    </div>

    <!-- Form -->
    <div class="row align-content-center">
        <form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">

            <!-- Input fields -->
            <div class="form-group">
                <label for="account" class="col-sm-2 control-label">Account</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{account}" id="account" class="col-4" placeholder="Account"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{type}" id="type" class="col-4" placeholder="Type"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="bidQuantity" class="col-sm-2 control-label">Bid quantity</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" min="0" th:field="*{bidQuantity}" id="bidQuantity" class="col-4" placeholder="Bid Quantity"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
                </div>
            </div>

            <!-- Submit buttons -->
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" th:href="@{/bidList/list}">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add BidList">
                </div>
            </div>

        </form>
    </div>

</div>

</body>
</html>
