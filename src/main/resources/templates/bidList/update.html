<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update Bid</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
            <!--
            TODO: Create a form to edit the values of Bid, there are 2 buttons: Update data and Cancel to the list Bid
             -->
            <div class="form-group">
                <label for="account" class="col-sm-2 control-label">Account</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{account}" name="account" id="account" class="col-4" placeholder="Account Name">
                    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{type}" name="type" id="type" class="col-4" placeholder="Account Type">
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="bidQuantity" class="col-sm-2 control-label">Bid quantity</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" min="0" th:field="*{bidQuantity}" name="bidQuantity" id="bidQuantity" class="col-4" placeholder="Bid Quantity">
                    <p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{BidListId}">
                    <a class="btn btn-danger btn-sm" th:href="@{/bidList/list}">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update BidList">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
