<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Login</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-25 p-3" style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">
    <form action="#" th:action="@{/login}" method="POST">
        <div class="text-center mt-3 mb-3">
            <h5 class="btn btn-secondary">Poseidon Inc</h5>
        </div>
        <div class="alert alert-success" th:if="${message}" th:text="${message}">
        </div>
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username or password
        </div>
        <div class="alert alert-dark" th:if="${param.logout}">
            You have been logged out
        </div>
        <div class="form-group p-1">
            <input type="text" class="form-control" name="username" placeholder="&#xf007; &nbsp;&nbsp;Username" style="font-family:Arial, FontAwesome" id="inputEmail" maxlength="30" required>
        </div>
        <div class="form-group p-1">
            <input type="password" class="form-control" name="password" placeholder="&#xf069; &nbsp;&nbsp;Password" style="font-family:Arial, FontAwesome" id="inputPassword" maxlength="30" required>
        </div>
        <div class="form-group p-1 text-center mt-3 mb-2">
            <button id="submit-button" type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
    </form>
    <div class="form-group mt-4">
        <label><a th:href="@{/oauth2/authorization/github}">Github login</a></label>
    </div>
    <div class="form-group mt-4">
        <label><a th:href="@{/signup}">Click here to sign up</a></label>
    </div>
</div>
</body>
</html>
