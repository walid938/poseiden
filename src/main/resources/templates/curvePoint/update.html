<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update CurvePoint</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
            <!--
            TODO: Create a form to edit the values of CurvePoint, there are 2 buttons: Update data and Cancel to the Curve Point
             -->
            <div class="form-group">
                <label for="curveId" class="col-sm-2 control-label">curveId</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{curveId}" name="curveId" id="curveId" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="term" class="col-sm-2 control-label">Term</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" min="0" th:field="*{term}" name="term" id="term" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="value" class="col-sm-2 control-label">Bid quantity</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" min="0" th:field="*{value}" name="value" id="value" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{id}">
                    <a class="btn btn-danger btn-sm" th:href="@{/curvePoint/list}">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update curvePoint">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
